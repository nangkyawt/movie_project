<div class="contain mt-5">
  <div class="row">
    <div class="col-lg-3">
      <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" />
    </div>
    <div class="col-lg-9">
      <h1 class="mt-2 mb-2">{{ movie.original_title }}</h1>
      <p class="mt-3 mb-3">{{ movie.overview }}</p>

      <!-- Star Rating -->
      <div class="rating">
        <span
          *ngFor="let star of stars; let i = index"
          class="star"
          [ngClass]="{ filled: i < movie.vote_average / 2 }"
        >
          <i class="fas fa-star"></i>
        </span>
      </div>

      <h2>Genres:</h2>
      <ul>
        <li *ngFor="let genre of movie.genres">{{ genre.name }}</li>
      </ul>
      <!-- Display trailer video -->
      <ng-container *ngIf="selectedVideo">
        <h2>Trailer</h2>
        <iframe
          [src]="selectedVideo"
          class="small-video"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </ng-container>
    </div>

    <div class="row mt-5">
      <h2>Cast</h2>
      <div *ngFor="let member of cast" class="col-lg-2 mb-3">
        <img
          *ngIf="member.profile_path"
          src="https://image.tmdb.org/t/p/w200/{{ member.profile_path }}"
          alt="{{ member.name }}"
          class="cast-image"
        />
        <h5>{{ member.name }}</h5>
        <p>{{ member.character }}</p>
      </div>
    </div>
  </div>
</div>
